<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        A Simple Page
    </title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple personal webpage for learning HTML5 structure and accessibility." />
</head>
<body>

  <header>
    <h1>Welcome to My Page</h1>
    <nav>
      <a href="#about">About</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>I'm learning how to create accessible and SEO-friendly websites using HTML5.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Page</p>
  </footer>

</body>
</html>
